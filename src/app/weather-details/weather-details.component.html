<div class="details-main">
  <div class="container">
    <div class="upperdata">
      <img src="../assets/winter.jpg" alt="" *ngIf="14 < 15" />
      <img src="../assets/summer.jpg" alt="" *ngIf="14 >= 15" />
      <div class="weather-data">
        <div>
          <h2>{{ cityName }}</h2>
        </div>
        <div class="temp">{{ temp | number : "1.0-0" }}&deg;C</div>
      </div>
    </div>
    <div class="lowerdata">
      <div class="more-info-label">More information</div>
      <div class="more-info-container">
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/freezing.png" alt="" />
          </div>
          <div class="info-block-value">{{ temp_min }}&deg;C</div>
          <p>min</p>
        </div>
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/hot.png" alt="" />
          </div>
          <div class="info-block-value">{{ temp_max }}&deg;C</div>
          <p>max</p>
        </div>
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/humidity.png" alt="" />
          </div>
          <div class="info-block-value">{{ humidity }}%</div>
          <p>Humidity</p>
        </div>
        <div class="info-block">
          <div class="info-block-label">
            <img src="../assets/wind.png" alt="" />
          </div>
          <div class="info-block-value">{{ wind }}m/s</div>
          <p>Wind</p>
        </div>
      </div>
    </div>
  </div>
</div>
